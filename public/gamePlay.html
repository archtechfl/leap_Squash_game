<!doctype html>
<html>
<head>
  <!-- BASIC HTML tags -->
  <meta charset="utf-8">
  <title>Multi-player 3D Ping-Pong with Leap Motion</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- JS-->
  <script src="three/three.min.js"></script>
  <script src="groupLeap.js"></script>
  <script src='socket.io/socket.io.js'></script>
  <script src='leapjs/leap.js'></script>
</head>
<body>

  <nav>
		<h1>Crazy Pong!</h1>
		<span class="player" id="label_one">Player 1</span>
		<span class="score" id="player1score">0</span>
		<span class="sep"></span>
		<span class="score" id="player2score">0</span>
		<span class="player" id="label_two">Player 2</span>
		<span class="time">TIME</span>
	</nav>
	<div id="window">
		<h2>Crazy Pong!</h2>
		<p>Multiplayer Leap/ThreeJS/nodeJS craziness</p>
		<button id="play">Let's Play</button>
		<button id="instruct">Instructions</button>
	</div>
  
</body>
</html>
